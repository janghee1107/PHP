<!-------------------------------------------------------------------------------------------->	
<html>
<head>
	<title>성적처리 프로그램</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="font.css">
</head>

<script>
	function cal_jumsu()
	{
		form1.hap.value=Number(form1.kor.value) + Number(form1.eng.value) + Number(form1.mat.value);
		form1.avg.value=(form1.hap.value/3.).toFixed(1);
	}
</script>

<body>

<form name="form1" method="post" action="sj_insert.php">

<table width="250" border="1" >
	<tr bgcolor="lightblue">
		<td align="center">이름</td>
		<td align="left">
			<input type="text" name="name" size="5" value="">
	</td>	
	</tr>
	<tr bgcolor="lightblue">
		<td align="center">국어</td>
		<td align="left">
			<input type="text" name="kor" size="5" value=""onChange="javascript:cal_jumsu();">
		</td>
	</tr>
	<tr bgcolor="lightblue">
		<td align="center">영어</td>
		<td align="left">
			<input type="text" name="eng" size="5" value=""onChange="javascript:cal_jumsu();">
		</td>
	</tr>
	<tr bgcolor="lightblue">
		<td align="center">수학</td>
		<td align="left">
			<input type="text" name="mat" size="5" value="" onChange="javascript:cal_jumsu();">
		</td>
	</tr>
	<tr bgcolor="lightyellow">
		<td align="center">총점</td>
		<td align="left">
			<input type="text" name="hap" size="5" value="0" readonly style="border:0;background-color:#ffffe0">
		</td>
	</tr>
	</tr>
	<tr bgcolor="lightyellow">
		<td align="center">평균</td>
		<td align="left">
			<input type="text" name="avg" size="5" value="0.0" readonly style="border:0;background-color:#ffffe0">
		</td>
	</tr>
</table>

<br>
<table width="250" border="0">
	<tr>
		<td align="center"> 
			<input type="submit" value="등록"> &nbsp
			<input type="button" value="취소" onClick="javascript:history.back();">
		</td>
	</tr>
</table>

</form>

</body>
</html>
